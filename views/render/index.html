<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/chat.css"/>
    <title>GravField</title>
  </head>
  <body>
    <div id="createUser">
      <h4 id="smallTitle">GravField</h4>
      <div class="container">
        <div class="row">
          <div class="col-md-offset-4 col-md-4">
              <div class="form-login">
                <h4>Welcome User!</h4>
                <input type="text" id="userName" class="form-control input-sm chat-input text-center" placeholder="username" />
                </br>
                <h6><span id="playerCount"></span> player(s) online</h6>
                <div class="wrapper">
                <span class="group-btn">
                    <a id="loginButton" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a>
                </span>
                </div>
              </div>
              <div class="loginAdditionals list-group">
                <a class="list-group-item" data-toggle="modal" data-target="#myMessageModal"><i class="fa fa-envelope-o"></i> Contact</a>
                <a class="list-group-item" data-toggle="modal" data-target="#myRulesModal" style="border-radius: 0px 0px 15px 15px"><i class="fa fa-question-circle-o"></i> Rules</a>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div id="chatHolder">
      <div class="container">
        <div class="chat-window" id="chat_window_1" style="margin-left:1px;">
            <div class="col-xs-12 col-md-12">
            	<div class="panel panel-default">
                    <div class="panel-heading top-bar">
                        <div class="col-md-8 col-xs-8">
                            <h3 class="panel-title">Chat</h3>
                        </div>
                        <div class="col-md-4 col-xs-4" style="text-align: right;">
                            <a><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
                        </div>
                    </div>
                    <div class="panel-body msg_container_base" id="messageBase">
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="btn-input" type="text" class="form-control input-md chat_input" placeholder="Disabled" disabled="true"/>
                            <span class="input-group-btn">
                              <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                            </span>
                        </div>
                    </div>
        		    </div>
            </div>
        </div>
      </div>
    </div>
    <!-- Message Modal -->
    <div class="modal fade" id="myMessageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
       <div class="modal-dialog" role="document">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-left" id="myModalLabel">Message Form</h4>
             </div>
             <div class="modal-body">
               <form class="form-horizontal" role="form" method="post" data-toggle="validator" id="mailForm">
                 <div class="form-group">
                   <button id="submitMessage" name="submit" type="submit" class="btn btn-primary">Send</button>
                 </div>
                 <div class="form-group">
                   <label for="name" class="col-sm-2 control-label">Name</label>
                   <div class="col-sm-10">
                     <input type="text" class="form-control" id="formName" name="name" placeholder="First & Last Name" value="" required>
                     <div class="help-block with-errors"></div>
                   </div>
                 </div>
                 <div class="form-group">
                   <label for="email" class="col-sm-2 control-label">Email</label>
                   <div class="col-sm-10">
                     <input type="email" class="form-control" id="formEmail" name="email" placeholder="example@domain.com" value="" required>
                     <div class="help-block with-errors"></div>
                   </div>
                 </div>
                 <div class="form-group">
                   <label for="message" class="col-sm-2 control-label">Message</label>
                   <div class="col-sm-10">
                     <textarea class="form-control" rows="2" name="message" id="formMessage" required></textarea>
                     <div class="help-block with-errors"></div>
                   </div>
                 </div>
                 <div class="form-group">
                   <label for="human" class="col-sm-2 control-label">22 + 33 = ?</label>
                   <div class="col-sm-10">
                     <input type="text" class="form-control" data-callback="" id="human" name="human" placeholder="Your Answer" required>
                     <div class="help-block with-errors" id="humanError"></div>
                   </div>
                 </div>
                 <br>
                 <div class="form-group">
                   <div class="col-sm-10 col-sm-offset-2">
                     <!-- Will be used to display an alert to the user-->
                   </div>
                 </div>
               </form>
             </div>
          </div>
       </div>
    </div>
    <script src="scripts/socket.io.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrapScript.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/bootstrapValidator.js"></script>
  </body>
</html>
